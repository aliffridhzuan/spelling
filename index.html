<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Spelling ‚Äî Kids Mode</title>
<style>
  :root{--bg:#0b1020;--panel:#111935;--ink:#e9f3ff;--muted:#a9bad7;--ok:#22c55e;--no:#ef4444;--chip:#151f44;--chip-b:#253060;--accent:#60a5fa}
  html,body{height:100%}
  body{margin:0;background:var(--bg);color:var(--ink);font:18px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Arial}

  .wrap{max-width:1100px;margin:0 auto;padding:18px;position:relative;z-index:2}

  /* top controls */
  .bar{display:flex;flex-wrap:wrap;gap:10px;align-items:center;margin-bottom:12px}
  .btn{background:var(--chip);border:1px solid var(--chip-b);color:var(--ink);border-radius:12px;padding:10px 12px;font-weight:700;cursor:pointer}
  .btn:active{transform:scale(.98)}

  /* language tabs */
  .tabs{display:flex;gap:8px}
  .tab{background:var(--chip);border:1px solid var(--chip-b);border-radius:999px;padding:8px 14px;font-weight:800;cursor:pointer}
  .tab[aria-pressed="true"]{background:var(--accent);color:#0a1020;border-color:#2b5fb5}

  /* date list chips */
  .dates-wrap{display:flex;align-items:center;gap:8px;flex-wrap:wrap}
  .dates{display:flex;gap:8px;flex-wrap:wrap;max-height:120px;overflow:auto;padding:6px;border-radius:12px;background:#0e1632;border:1px solid var(--chip-b)}
  .chip{background:var(--chip);border:1px solid var(--chip-b);color:var(--ink);border-radius:999px;padding:8px 12px;font-weight:700;cursor:pointer;white-space:nowrap}
  .chip.active{background:var(--accent);color:#0a1020;border-color:#2b5fb5}

  .tag{padding:6px 10px;background:#0e1632;border:1px solid var(--chip-b);border-radius:999px;color:var(--muted);font-size:12px}
  .barR{margin-left:auto;display:flex;gap:10px;align-items:center}
  .prog{height:10px;background:#0e1632;border:1px solid var(--chip-b);border-radius:999px;overflow:hidden}
  .prog>i{display:block;height:100%;background:linear-gradient(90deg,#34d399,#60a5fa);width:0%}
  .star{filter:drop-shadow(0 4px 10px rgba(0,0,0,.35))}

  /* board */
  .board{display:grid;grid-template-columns:minmax(280px,360px) 1fr;gap:14px}
  @media (max-width:900px){.board{grid-template-columns:1fr}}

  .card{background:var(--panel);border:1px solid var(--chip-b);border-radius:18px;box-shadow:0 10px 28px rgba(0,0,0,.35)}
  .clue{display:grid;place-items:center;height:360px;border-radius:18px;overflow:hidden;padding:12px}
  .clue .big{line-height:1;display:flex;flex-wrap:wrap;justify-content:center;align-items:center;gap:14px;max-width:100%;
             font-size:clamp(72px,12vw,140px);filter:drop-shadow(0 6px 16px rgba(0,0,0,.35))}
  .sun{animation:spin 18s linear infinite}@keyframes spin{to{transform:rotate(360deg)}}
  .wiggle{animation:wig 1.4s ease-in-out infinite}@keyframes wig{0%,100%{transform:rotate(-6deg)}50%{transform:rotate(6deg)}}
  .pulse{animation:pulse 1.8s ease-in-out infinite}@keyframes pulse{50%{transform:scale(1.08)}}

  .pane{padding:18px}
  h1{margin:0 0 6px;font-size:26px}
  input[type=text]{width:100%;font-size:22px;padding:12px 14px;border-radius:12px;border:1px solid var(--chip-b);background:#0d1530;color:var(--ink);outline:none}
  .row{display:flex;flex-wrap:wrap;gap:10px;align-items:center;margin-top:10px}
  .msg{min-height:30px;margin-top:10px;font-weight:800}
  .good{color:var(--ok)} .bad{color:var(--no)}
  .foot{margin-top:6px;color:var(--muted);font-size:12px}

  .confetti{position:fixed;inset:0;pointer-events:none;z-index:0;display:none} /* behind UI and hidden by default */
</style>
</head>
<body>
<div class="wrap">

  <!-- language tabs + score -->
  <div class="bar">
    <div class="tabs" role="tablist" aria-label="Language">
      <button id="tab-en" class="tab" role="tab" aria-selected="true" aria-pressed="true">English (Wed)</button>
      <button id="tab-ms" class="tab" role="tab" aria-selected="false" aria-pressed="false">Bahasa Melayu (Jumaat)</button>
    </div>

    <span class="tag">Item <b id="idx">1</b>/<b id="total">1</b></span>
    <span class="tag">Score: <b id="score">0</b> <span id="stars" class="star">‚≠êÔ∏è0</span></span>

    <div class="barR">
      <label class="tag" style="cursor:pointer">
        <input type="checkbox" id="shuffle" style="vertical-align:-2px;margin-right:6px">Shuffle
      </label>
      <div class="prog" style="width:220px"><i id="bar"></i></div>
      <button id="prevBtn" class="btn">‚¨Ö Prev</button>
      <button id="nextBtn" class="btn">Next ‚û°</button>
      <button id="sayBtn"  class="btn">üîä Say</button>
      <button id="hintBtn" class="btn">üí° Hint</button>
      <button id="revealBtn" class="btn">üëÄ Reveal</button>
    </div>
  </div>

  <!-- date list -->
  <div class="dates-wrap" aria-label="Pick a date">
    <span class="tag">üìÖ Pick a date:</span>
    <div id="dateList" class="dates" role="listbox" aria-label="Dates"></div>
  </div>

  <!-- main board -->
  <div class="board" style="margin-top:12px">
    <div class="card clue" id="clueBox" aria-hidden="true"></div>

    <div class="card pane">
      <h1 id="title">Type the word</h1>
      <input id="answer" type="text" spellcheck="false" placeholder="Type your answer here‚Ä¶" />
      <div class="row">
        <button id="checkBtn" class="btn">‚úÖ Check</button>
        <button id="clearBtn" class="btn">üßΩ Clear</button>
      </div>
      <div id="msg" class="msg" aria-live="polite"></div>
      <div class="foot">Tip: Press <b>Enter</b> to check. Sentences don‚Äôt need exact capitals or punctuation.</div>
    </div>
  </div>
</div>

<canvas class="confetti" id="fx"></canvas>

<script>
/* ===== DATA (ALL DATES) ===== */
const S = t => ({text:t, sentence:true});
const W = t => ({text:t});

/* Bahasa Melayu ‚Äî Friday */
const BM = {
 "15-8-2025":[W("rumah"),W("reban"),W("raket"),W("roket"),W("robot"),S("Rumah ini besar.")],
 "22-8-2025":[W("surat"),W("semut"),W("sayur"),W("sijil"),W("sikat"),S("Semut gigit kaki saya.")],
 "29-8-2025":[W("tidur"),W("tolak"),W("tebal"),W("tutup"),W("tasik"),S("Buku kamus ini tebal.")],
 "12-9-2025":[W("baldi"),W("derma"),W("lampu"),W("pintu"),W("cikgu"),W("bendi"),S("Ini cikgu saya."),S("Nenek beli bendi.")],
 "26-9-2025":[W("cermin"),W("kompas"),W("rumput"),W("pondok"),W("tanduk"),W("rambut"),S("Kakak beli cincin baru."),S("Rambut adik panjang.")],
 "3-10-2025":[W("pisang"),W("bangku"),W("payung"),W("jagung"),W("mangkuk"),W("tongkat"),W("nangka"),S("Saya suka makan jagung."),S("Kakak ada payung baru.")],
 "10-10-2025":[W("tupai"),W("cakoi"),W("limau"),W("gerai"),W("pantai"),W("kedai"),S("Emak pergi ke kedai."),S("Su Lin beli petai.")],
 "17-10-2025":[W("nyanyi"),W("khemah"),W("bunga"),W("tangan"),W("Khamis"),W("penyu"),W("singa"),W("tanya"),S("Hari ini hari Khamis."),S("Bunga mawar itu cantik.")],
 "31-10-2025":[W("sekolah"),W("basikal"),W("bendera"),W("harimau"),W("jambatan"),W("kemeja"),W("sembilan"),W("tomato"),W("cendawan")],
 "7-11-2025":[W("atas"),W("depan"),W("bawah"),W("tepi"),W("belakang"),W("dalam"),S("Di atas meja ada buku."),S("Di dalam bakul ada bunga.")],
 "14-11-2025":[W("cuci"),W("baca"),W("beli"),W("tulis"),W("lompat"),W("tidur"),W("duduk"),W("lari"),W("nyanyi"),W("makan")],
 "21-11-2025":[W("berenang"),W("melukis"),W("menyiram"),W("menyapu"),W("menyusun"),W("menulis"),W("membaca"),W("menari")]
};

/* English ‚Äî Wednesday */
const ENG = {
 "13-8-2025":[W("day"),W("way"),W("tray"),W("they"),W("obey"),S("What day is today?"),S("Where did they go?")],
 "20-8-2025":[W("baby"),W("key"),W("money"),W("sunny"),W("honey"),S("The baby likes honey."),S("Where is the key?")],
 "27-8-2025":[W("sky"),W("find"),W("mind"),W("cry"),W("blind"),S("The sky is blue."),S("The old man is blind.")],
 "3-9-2025":[W("tonight"),W("thigh"),W("bright"),W("high"),W("light"),S("The light is bright.")],
 "10-9-2025":[W("throw"),W("snow"),W("crow"),W("window"),W("arrow"),S("Please throw the ball."),S("The arrow is sharp.")],
 "24-9-2025":[W("glue"),W("fruit"),W("fuel"),W("suit"),W("juice"),S("I like fruit juice."),S("I need some glue.")],
 "1-10-2025":[W("screw"),W("crew"),W("few"),W("new"),W("chew"),S("You must chew your food."),S("The car is new.")],
 "8-10-2025":[W("germ"),W("bird"),W("paper"),W("skirt"),W("water"),W("stir"),S("The bird is drinking water."),S("I have a red skirt.")],
 "15-10-2025":[W("nurse"),W("purse"),W("surf"),W("curl"),W("fur"),W("burn"),S("The dog has white fur."),S("The money is in the purse.")],
 "29-10-2025":[W("draw"),W("paw"),W("crawl"),W("yawn"),W("prawn"),W("straw"),S("I can draw well."),S("The straw is in the cup.")],
 "5-11-2025":[W("fork"),W("torch"),W("sword"),W("corn"),W("horn"),W("forty"),S("There are forty forks."),S("The corn is tasty.")],
 "12-11-2025":[W("tall"),W("talk"),W("wall"),W("fall"),W("walk"),W("chalk"),W("call"),W("stalk"),S("I can fall from the tall wall.")]
};

/* ===== UI refs ===== */
const dateList = document.getElementById('dateList');
const clueBox  = document.getElementById('clueBox');
const titleEl  = document.getElementById('title');
const ans      = document.getElementById('answer');
const msg      = document.getElementById('msg');
const idxEl    = document.getElementById('idx');
const totalEl  = document.getElementById('total');
const scoreEl  = document.getElementById('score');
const starsEl  = document.getElementById('stars');
const bar      = document.getElementById('bar');

const prevBtn  = document.getElementById('prevBtn');
const nextBtn  = document.getElementById('nextBtn');
const checkBtn = document.getElementById('checkBtn');
const clearBtn = document.getElementById('clearBtn');
const sayBtn   = document.getElementById('sayBtn');
const hintBtn  = document.getElementById('hintBtn');
const revealBtn= document.getElementById('revealBtn');
const shuffleBox=document.getElementById('shuffle');

const tabEn = document.getElementById('tab-en');
const tabMs = document.getElementById('tab-ms');

/* ===== State ===== */
let LESSONS = ENG;
let voice   = "en-US";
let currentDate = null;
let list = [], i = 0, score = 0, stars = 0;

/* ===== Language switching (tab buttons) ===== */
function setLang(lang){
  if(lang === 'en'){ LESSONS = ENG; voice = 'en-US';
    tabEn.setAttribute('aria-pressed','true'); tabEn.setAttribute('aria-selected','true');
    tabMs.setAttribute('aria-pressed','false'); tabMs.setAttribute('aria-selected','false');
  } else { LESSONS = BM; voice = 'ms-MY';
    tabMs.setAttribute('aria-pressed','true'); tabMs.setAttribute('aria-selected','true');
    tabEn.setAttribute('aria-pressed','false'); tabEn.setAttribute('aria-selected','false');
  }
  buildDateList();
  // auto-pick first date
  const first = Object.keys(LESSONS)[0];
  selectDate(first);
}
tabEn.onclick = () => setLang('en');
tabMs.onclick = () => setLang('ms');

/* ===== Date list ===== */
function buildDateList(){
  dateList.innerHTML = "";
  Object.keys(LESSONS).forEach((d,idx)=>{
    const b = document.createElement('button');
    b.className = 'chip';
    b.textContent = d;
    b.setAttribute('role','option');
    b.setAttribute('data-date', d);
    b.onclick = () => selectDate(d);
    dateList.appendChild(b);
  });
}
function highlightDate(d){
  [...dateList.querySelectorAll('.chip')].forEach(ch=>{
    ch.classList.toggle('active', ch.getAttribute('data-date')===d);
    ch.setAttribute('aria-selected', ch.classList.contains('active') ? 'true' : 'false');
  });
}
function selectDate(d){
  currentDate = d;
  highlightDate(d);
  list = LESSONS[d].slice();
  if(shuffleBox.checked) shuffle(list);
  i = 0; score = 0; stars = 0;
  scoreEl.textContent = score; starsEl.textContent = '‚≠êÔ∏è'+stars;
  totalEl.textContent = list.length;
  loadItem();
}
shuffleBox.onchange = () => { if(currentDate) selectDate(currentDate); };

/* ===== Item flow ===== */
function loadItem(){
  const it = list[i];
  idxEl.textContent = i+1;
  titleEl.textContent = it.sentence ? "Type the whole sentence" : "Spell the word";
  clueBox.innerHTML = ""; clueBox.appendChild(clueFor(it.text));
  ans.value = ""; msg.textContent = ""; ans.focus();
  updateBar();
}
function normalize(s){ return (s||"").toLowerCase().replace(/[.,!?]/g,"").replace(/\s+/g," ").trim(); }
function check(){
  const it = list[i];
  const ok = normalize(ans.value) === normalize(it.text);
  if(ok){
    msg.innerHTML = `‚úÖ <span class="good">Correct!</span> <b>${it.text}</b>`;
    score += 10; scoreEl.textContent = score;
    stars += 1; starsEl.textContent = '‚≠êÔ∏è'+stars;
    confetti(); speak(voice, it.text);
    setTimeout(()=>{ if(i<list.length-1){ i++; loadItem(); } else { msg.innerHTML += "<br>üéâ Great job! Lesson finished."; } }, 850);
  }else{
    msg.innerHTML = `‚ùå <span class="bad">Try again</span> ‚Äî hint: ${hintFor(it.text)}`;
    speak(voice, LESSONS===ENG ? "Try again" : "Cuba lagi");
  }
}
checkBtn.onclick = check;
ans.addEventListener('keydown', e=>{ if(e.key==='Enter') check(); });
clearBtn.onclick = ()=>{ ans.value=""; ans.focus(); msg.textContent=""; };

prevBtn.onclick = ()=>{ if(i>0){ i--; loadItem(); } };
nextBtn.onclick = ()=>{ if(i<list.length-1){ i++; loadItem(); } };

sayBtn.onclick   = ()=>{ const it=list[i]; speak(voice, it.text); };
hintBtn.onclick  = ()=>{ const it=list[i]; msg.innerHTML = "üí° Hint: " + hintFor(it.text); };
revealBtn.onclick= ()=>{ const it=list[i]; msg.innerHTML = "üëÄ The answer is: <b>"+it.text+"</b>"; };

/* ===== Hints & clues ===== */
function hintFor(text){
  const t = text.replace(/[.,!?]/g,"");
  if(t.includes(" ")){ const w=t.split(/\s+/); return `<b>${w[0]}</b> ‚Ä¶ <b>${w[w.length-1]}</b>`; }
  if(t.length<=2) return t;
  return `${t[0]} ${"_ ".repeat(t.length-2)} ${t[t.length-1]}`;
}
function clueFor(text){
  const t=normalize(text);
  const d=document.createElement('div'); d.className="big";
  const add=(e,cls="")=>{ const el=document.createElement('div'); el.textContent=e; el.className="big "+cls; d.appendChild(el); };
  const has=k=>t.includes(k);

  // English/Malay keywords ‚Üí emoji
  if(has("baby")) add("üë∂","pulse");
  if(has("honey")||has("madu")) add("üçØ");
  if(has("key")||has("kunci")) add("üîë","wiggle");
  if(has("sunny")||has("sun")||has("matahari")) add("‚òÄÔ∏è","sun");
  if(has("sky")||has("langit")) add("üå§Ô∏è","sun");
  if(has("glue")||has("gam")) add("üß™");
  if(has("straw")) add("ü•§");
  if(has("bird")||has("burung")) add("üê¶");
  if(has("ant")||has("semut")) add("üêú","wiggle");
  if(has("leg")||has("kaki")) add("ü¶µ");
  if(has("fruit")||has("buah")) add("üçé");
  if(has("corn")||has("jagung")) add("üåΩ");
  if(has("car")||has("kereta")) add("üöó");
  if(has("fork")) add("üç¥");
  if(has("nurse")) add("üë©‚Äç‚öïÔ∏è");
  if(has("purse")||has("dompet")) add("üëõ");
  if(has("money")||has("duit")) add("üíµ","pulse");
  if(has("draw")||has("lukis")) add("‚úèÔ∏è");
  if(has("window")||has("tingkap")||has("pintu")||has("door")) add("ü™ü");
  if(has("arrow")||has("anak panah")) add("üèπ");
  if(has("snow")) add("‚ùÑÔ∏è");
  if(has("throw")||has("lempar")) add("üèê");
  if(has("walk")||has("lari")) add("üö∂");
  if(has("tall")||has("tinggi")||has("wall")||has("dinding")) add("üß±");
  if(has("school")||has("sekolah")) add("üè´");
  if(has("rumah")||has("house")) add("üè†");
  if(has("robot")) add("ü§ñ");
  if(has("rocket")||has("roket")) add("üöÄ");
  if(has("raket")) add("üéæ");
  if(has("reban")||has("ayam")) add("üêî");
  if(has("lampu")||has("light")) add("üí°");
  if(has("payung")) add("‚òÇÔ∏è");
  if(has("pisang")||has("banana")) add("üçå");
  if(has("nangka")) add("ü•≠");
  if(has("mangkuk")) add("ü•£");
  if(has("tongkat")) add("ü¶Ø");
  if(has("pantai")) add("üèñÔ∏è");
  if(has("kedai")||has("shop")) add("üè™");
  if(has("limau")||has("lemon")) add("üçã");
  if(has("khemah")||has("kemah")) add("‚õ∫");
  if(has("bendera")) add("üö©");
  if(has("basikal")) add("üö≤");
  if(has("harimau")||has("tiger")) add("üêØ");
  if(has("jambatan")) add("üåâ");
  if(has("kemeja")) add("üëî");
  if(has("tomato")) add("üçÖ");
  if(has("cendawan")) add("üçÑ");
  if(has("buku")||has("book")) add("üìò");
  if(has("bakul")||has("basket")) add("üß∫");
  if(has("cuci")) add("üßº");
  if(has("baca")||has("read")) add("üìñ");
  if(has("tulis")||has("write")) add("‚úçÔ∏è");
  if(has("tidur")||has("sleep")) add("üò¥");
  if(has("duduk")) add("ü™ë");
  if(has("nyanyi")||has("sing")) add("üé§");
  if(has("makan")||has("eat")) add("üçΩÔ∏è");
  if(has("berenang")) add("üèä");
  if(has("menyiram")) add("üí¶");
  if(has("menyapu")) add("üßπ");
  if(has("menari")) add("üíÉ");

  if(!d.childNodes.length){ const el=document.createElement('div'); el.className="big"; el.textContent=text[0].toUpperCase(); d.appendChild(el); }
  return d;
}

/* ===== Utils & effects ===== */
function shuffle(a){ for(let j=a.length-1;j>0;j--){ const k=(Math.random()*(j+1))|0; [a[j],a[k]]=[a[k],a[j]]; } }
function updateBar(){ bar.style.width=((i)/Math.max(1,(list.length-1))*100)+"%"; }
function speak(lang,text){ if(!('speechSynthesis' in window)) return; const u=new SpeechSynthesisUtterance(text); u.lang=lang; u.rate=0.95; u.pitch=1.0; speechSynthesis.cancel(); speechSynthesis.speak(u); }

/* Confetti shown only while animating (so it never blocks clicks) */
const fx=document.getElementById('fx'), ctx=fx.getContext('2d'); let W,H;
function rs(){ W=fx.width=innerWidth; H=fx.height=innerHeight } addEventListener('resize',rs,{passive:true}); rs();
function confetti(){
  fx.style.display='block';
  const n=120,b=[...Array(n)].map(()=>({x:Math.random()*W,y:-10,vx:(Math.random()-0.5)*2,vy:2+Math.random()*4,w:6,h:10,c:`hsl(${180+Math.random()*160} 90% 60%)`,a:Math.random()*Math.PI}));
  let t=0;(function loop(){
    ctx.clearRect(0,0,W,H);
    b.forEach(p=>{p.x+=p.vx;p.y+=p.vy;p.a+=0.1;ctx.save();ctx.translate(p.x,p.y);ctx.rotate(p.a);ctx.fillStyle=p.c;ctx.fillRect(-p.w/2,-p.h/2,p.w,p.h);ctx.restore();});
    if((t+=16)<900) requestAnimationFrame(loop);
    else { ctx.clearRect(0,0,W,H); fx.style.display='none'; }
  })();
}

/* ===== init ===== */
setLang('en');  // default to English; you can change to 'ms' if you prefer
</script>
</body>
</html>
